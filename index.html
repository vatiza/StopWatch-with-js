<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Stop Watch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <h1 class="m-3  fs-1 fw-bold  text-center ">Stop Watch</h1>
    </header>
    <section>
        <div class="d-flex justify-content-center ">
            <div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded" style="width: 30rem;">
                <div class="card-body">
                    <h1 class="text-center fs-1  "><span>00</span> : <span>13</span> : <span>55</span></h1>


                    <div class="text-center mt-lg-5   ">
                        <button id="push-btn" type="button" class="btn btn-info">Push</button>
                        <button id="start-btn" type="button" class="btn btn-success">Start</button>
                        <button id="stop-btn" type="button" class="btn btn-danger">Stop</button>
                    </div>
                </div>
            </div>

        </div>
        <div class="text-center">

        </div>
    </section>






    <!-- -------------------------------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
